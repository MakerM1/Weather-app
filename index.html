<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="menu">
      <button class="menu-button">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </button>
    </div>
    <header>
      <div class="middle-part">
        <div class="search-container">
          <input type="text" id="search-bar" required />
          <label for="search-bar" class="mainLabel" id="mainLabel"
            >Enter a location</label
          >
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
        </div>
        <button id="current-location">
          <i class="fa-solid fa-location-dot fa-2xl"></i>
        </button>
      </div>
    </header>
    <section class="s1">
      <div class="s1-container">
        <div class="weather-card" id="card">
          <div class="weather-indicator" id="weather-indicator"></div>
          <div class="info cardElement2">
            <h1 class="location"></h1>
            <h5 class="temperature"></h5>
            <p class="condition"></p>
          </div>
        </div>
      </div>
    </section>
    <div class="overlay"></div>
    <div class="open-menu not-active" id="open-menu">
      <div class="menuPart1">
        <p class="active">Home Page</p>
      </div>
      <div class="menuPart2">
        <p>5 Day Forecast</p>
      </div>
      <div class="menuPart3">
        <p><a href="pages/liveMap.html">Live Map</a></p>
      </div>
      <div class="menuPart4">
        <p class="more-info">More Info</p>
      </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/menu.js"></script>
  </body>
</html>
