<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header>
      <div class="search-container">
        <input type="text" id="search-bar" required />
        <label for="search-bar" class="mainLabel" id="mainLabel"
          >Enter a location</label
        >
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </button>
      </div>
      <button id="current-location">
        <i class="fa-solid fa-location-dot fa-2xl"></i>
      </button>
    </header>
    <section class="s1">
      <div class="s1-container">
        <div class="weather-card" id="card">
          <div class="weather-indicator" id="weather-indicator"></div>
          <div class="info cardElement2">
            <h1 class="location"></h1>
            <h5 class="temperature"></h5>
            <p class="condition"></p>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
